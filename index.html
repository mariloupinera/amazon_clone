<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <!-- navbar starting here -->
        <nav>
            <div class="navbar-1">
                <div class="menu-1">
                    <div class="logo"><img src="image/amazonlogo.jpg" alt="image"></div>
                </div>
                <div class="menu-2">
                    <div class="address">
                        <div class="navchild"><img src="image/address logo.jpg" alt="logo"></div>
                        <div class="navchild2">
                            <div class="address-1">Hello</div>
                            <div class="signchild-2">Select your address</div>
                        </div>
                    </div>
                </div>
                <div class="menu-3">
                    <div class="searchbar-1">All<i class="fa fa-caret-down arr"></i></div>
                    <div class="searchbar-2"><input type="text"></div>
                    <div class="searchbar-3"> <button type="submit"><i class="fa fa-search fa-2x"></i></button></div>
                </div>
                <div class="menu-4">
                    <div class="country"><img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"
                            width="24px" height="18px" style="border-radius:2px; position: relative; top:5px;"
                            alt="flag" class="imagecountry">
                        <span><i class="fa fa-caret-down fa-xs coun"></i></span>
                    </div>
                </div>
                <div class="menu-5">
                    <div class="signchild-1">Hello, sign in</div>
                    <div class="signchild-2">Account & Lists<i class="fa fa-caret-down fa-xs sign"></i></div>
                </div>
                <div class="menu-6">
                    <div class="order">
                        <div class="order-1">Returns</div>
                        <div class="signchild-2">& Orders</div>
                    </div>
                </div>
                <div class="menu-7">
                    <div class="cart"><img src="image/cart.jpg" alt=""></div>
                </div>

            </div>
        </nav>
        <!-- navbar end here -->

        <!-- header start here -->
        <header>
            <div class="navigation">
                <div class="navigation-1 navi">
                    <div class="menuimage"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="17"
                            height="14" viewBox="0 0 172 172" style=" fill:#000000;">
                            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                                stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                                font-family="none" font-weight="none" font-size="none" text-anchor="none"
                                style="mix-blend-mode: normal">
                                <path d="M0,172v-172h172v172z" fill="none"></path>
                                <g id="original-icon" fill="#FFFFFF">
                                    <path
                                        d="M14.33333,35.83333v14.33333h143.33333v-14.33333zM14.33333,78.83333v14.33333h143.33333v-14.33333zM14.33333,121.83333v14.33333h143.33333v-14.33333z">
                                    </path>
                                </g>
                            </g>
                        </svg></div>
                    <div class="menutext">All</div>
                </div>
                <div class="navigation-2 navi">
                    <div class="item-2">Best Sellers</div>
                </div>
                <div class="navigation-3 navi">
                    <div class="item-2">Mobiles</div>
                </div>
                <div class="navigation-4 navi">
                    <div class="item-2">Customer Service</div>
                </div>
                <div class="navigation-5 navi">
                    <div class="item-2">Electronics</div>
                </div>
                <div class="navigation-6 navi">
                    <div class="item-2">Fashion</div>
                </div>
                <div class="navigation-7 navi">
                    <div class="item-2">Today's Deals</div>
                </div>
                <div class="navigation-8 navi">
                    <div class="item-2">Prime<i class="fa fa-caret-down fa-xs sign"></i></div>
                </div>
                <div class="navigation-9 navi">
                    <div class="item-2">Home & Kitchen</div>
                </div>
                <div class="navigation-10 navi">
                    <div class="item-2">Amazon Pay</div>
                </div>
                <div class="navigation-11 navi"><img
                        src="https://images-eu.ssl-images-amazon.com/images/G/31/IN-hq/2021/img/Mobile_Traffic_/XCM_Manual_1321458_1651511_IN_3781247_400x39_en_IN._CB655944656_.jpg"
                        alt="" width="370px" height="36px"></div>
            </div>
        </header>
        <!-- header end here -->

        <!-- Carousel Amazon Promotional Images (Marilou) -->
        <section>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="carousel-images/last_minute_deal.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="carousel-images/new_gadgets.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="carousel-images/ontdek_apparaten.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="carousel-images/probeer30dagen_prijs.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="carousel-images/table_setting.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="carousel-images/amazon_prime.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

    </body>

</html>
